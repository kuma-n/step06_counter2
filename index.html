<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Counter2</title>
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
</head>
<body>
    <div class="counter">
        <div class="counter-number" id="js-counter">0</div>
        <div class="game-time-left" id="js-game-time-left"></div>
        <button type="button" class="button js-button">-</button>
        <button type="button" class="button js-button">+</button>
        <button type="button" class="button" id="js-reset-button">Reset</button>
        <button type="button" class="button" id="js-game-run-button">Game</button>
        <button type="button" class="button" id="js-game-plus-button">+</button>
    </div>

    <script src="./assets/js/counter.js"></script>
    <script src="./assets/js/reset.js"></script>
    <script src="./assets/js/game.js"></script>
</body>
</html>
